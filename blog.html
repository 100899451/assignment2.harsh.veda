<!-- Script for Blog Articles -->
<script>
    $(document).ready(function () {
        var blogArticles = [
            { title: 'The Art of Code Refactoring', summary: 'This article delves into the crucial practice of code refactoring, exploring techniques and best practices to enhance code quality, maintainability, and efficiency. Discover how to transform complex code into a cleaner and more readable form while avoiding common pitfalls.', link: 'https://levelup.gitconnected.com/the-art-of-code-refactoring-strategies-and-tips-1606066669cf' },
            { title: 'Agile Development: Breaking Down the Basics', summary: ' Uncover the fundamental principles of Agile development methodologies in this comprehensive guide. Learn how Agile practices empower teams to adapt to changing requirements, foster collaboration, and deliver high-quality software iteratively. Gain insights into Scrum, Kanban, and other Agile frameworks.', link: 'https://monday.com/lp/agile/?cq_src=google_ads&cq_cmp=16877427760&cq_term=agile&cq_plac=&cq_net=g&cq_plt=gp&utm_medium=cpc&utm_source=adwordssearch&utm_campaign=ca-en-prm-workos-dev-agile-h-search-desktop-exp-aw&utm_keyword=agile&utm_match_type=p&cluster=tech&subcluster=swd_agile&ati=&utm_adgroup=agile&utm_banner=592716905273&gad_source=1&gclid=CjwKCAiA8NKtBhBtEiwAq5aX2Lm5TAp7pimqGBM86LHBh1DNNn-ucbksrut-obJqHdUlCYqvK1EOtxoCTbUQAvD_BwE' },
            { title: 'Exploring the World of DevOps: A Comprehensive Guide', summary: 'Navigate the expansive landscape of DevOps and understand how it revolutionizes software development and IT operations. This article provides an in-depth exploration of DevOps principles, tools, and cultural aspects. Discover how the integration of development and operations streamlines workflows, enhances collaboration, and accelerates software delivery.', link: 'https://www.sentinelone.com/cybersecurity-101/what-is-devops-a-comprehensive-guide-for-the-modern-enterprise/' },
            // Add more articles as needed
        ];

        var blogContainer = $('#blog');

        // Function to create a blog article
        function createBlogArticle(article) {
            var articleHtml = `
                <div class="blog-article">
                    <h3>${article.title}</h3>
                    <p>${article.summary}</p>
                    <div class="read-more">
                        <a href="${article.link}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            `;
            return articleHtml;
        }

        // Function to display blog articles
        function displayBlogArticles() {
            for (var i = 0; i < blogArticles.length; i++) {
                var article = createBlogArticle(blogArticles[i]);
                blogContainer.append(article);
            }
        }

        // Initial display of blog articles
        displayBlogArticles();
    });
</script>
