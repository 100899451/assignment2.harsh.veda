<!-- Script for Portfolio Generation -->
<script>
    $(document).ready(function () {
        var projects = [
            { title: 'Project 1', description: 'Project 1 is a cutting-edge web development initiative that focuses on creating seamless and intuitive user experiences. With a modern design and robust functionality, this project incorporates the latest technologies to deliver a user-friendly and visually appealing website. The responsive layout ensures optimal performance on various devices, providing accessibility to a broad audience. Explore Project 1 to witness innovation and excellence in web development.', image: 'content/project1.avif' },
            { title: 'Project 2', description: 'Embark on a transformative journey with our Enterprise Resource Planning (ERP) System. This software development project focuses on streamlining business processes by integrating various departments and functions into a centralized platform. Features include inventory management, human resources, finance, and more. Boost efficiency, enhance decision-making, and optimize resource utilization with our robust ERP solution. Join us in revolutionizing the way businesses operate!', image: 'content/project2.avif' },
            { title: 'Project 3', description: 'Explore our Digital Products Marketplace, a cutting-edge platform designed for creators and consumers alike. This software development project focuses on providing a seamless experience for buying and selling digital goods. Users can discover a wide range of digital products, including eBooks, software, multimedia content, and more. With secure transactions and a user-friendly interface, our marketplace is a hub for digital innovation. Join us in revolutionizing how digital products are shared, purchased, and enjoyed!', image: 'content/project3.avif' },
            // Add more projects as needed
        ];
        var portfolioContainer = $('#portfolio');
        var loadMoreButton = $('#load-more');

        // Function to create a project card
        function createProjectCard(project) {
            var cardHtml = `
                <div class="project-card">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <img src="${project.image}" alt="${project.title}">
                </div>
            `;
            return cardHtml;
        }

        // Function to display projects
        function displayProjects(startIndex, endIndex) {
            for (var i = startIndex; i < endIndex; i++) {
                var projectCard = createProjectCard(projects[i]);
                portfolioContainer.append(projectCard);
            }
        }

        // Initial display of projects
        displayProjects(0, 3);

        // Load More button click event
        var loadCount = 3; // Number of projects to load on each click
        loadMoreButton.click(function () {
            displayProjects(loadCount, loadCount + 3);
            loadCount += 3;

            // Hide Load More button when all projects are loaded
            if (loadCount >= projects.length) {
                loadMoreButton.hide();
            }
        });
    });
</script>
